<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Earthquake Visualization (Part 1)</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- CSS File -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Inline CSS for Map Container -->
  <style>
    #map {
      height: 600px; /* Map height */
      width: 100%;   /* Full width */
    }

    .info.legend {
      padding: 6px 8px;
      font: 14px Arial, sans-serif;
      background: white;
      line-height: 18px;
      color: #333;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .info.legend i {
      width: 18px; /* Width of legend color boxes */
      height: 18px; /* Height of legend color boxes */
      float: left; /* Align boxes left */
      margin-right: 8px; /* Space between boxes and text */
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <!-- Map Container -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Logic Script -->
  <script src="static/js/logic.js"></script>
</body>
</html>
